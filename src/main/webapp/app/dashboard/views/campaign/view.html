<div id="panelPosition" class="row">
  <div class="col-md-4 col-md-offset-3">
    <div class="panel panel-primary">
      <div id="Panel" class="panel-heading">Crear Campaña</div>
      <div class="panel-body">
        <form class="form-inline">
          <div class="form-group">
            <label id="Texto">Nombre </label>
            <input id="inputText" type="text" class="form-control"
                                              id="exampleInputName2"
                                              placeholder=""
                                              ng-model="vm.newCampaign.user">
          </div>
        </form>
        <br>
        <form class="form-inline">
          <div class="form-group">
            <label for="repeatSelect"> Recompensa para Referidor: </label>
            <br>
            <select id="inputText" class="form-control">
              <option ng-repeat="prize in vm.prizes" value="{{prize.prizeId}}">{{prize.description}}</option>
            </select>
            <br>
            <label for="repeatSelect"> Recompensa para Referido: </label>
            <br>
            <select id="inputText" class="form-control">
                <option ng-repeat="prize in vm.prizes" value="{{prize.prizeId}}">{{prize.description}}</option>
            </select>
          </div>
        </form>
        <br>
        <form class="form-inline">
          <div class="form-group">
            <label id="Texto" >Base de Datos</label>
            <select id="inputText" class="form-control">
              <option ng-repeat="database in vm.databases"
                	    value="{{database.databaseId}}">{{database.databaseName}}</option>
            </select>
          </div>
        </form>
        <br>
        <form class="form-inline">
          <div class="form-group">
            <div class="row">
              <div class="col-md-4 col-md-offset-8">
                <button type="button" class="btn btn-primary btn-sm">Generación de Código</button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
